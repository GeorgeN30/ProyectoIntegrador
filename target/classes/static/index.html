<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="libro-_2_.ico" type="image/x-icon">

</head>

<body>
    <div class="background-overlay"></div>
    <div class="container">
        <div class="form-box">
            <div class="form-toggle">
                <span id="login-toggle" class="active">Ingresar</span>
                <span id="register-toggle" class="Registrar">Registrar</span>
            </div>

            <!-- Formulario de inicio de sesión -->
            <form id="login-form" class="form active">
                <label>Correo electrónico *</label>
                <input type="email" required />
                <label>Contraseña *</label>
                <input type="password" required />
                <button type="submit">INICIAR SESIÓN</button>
            </form>

            <!-- Formulario de registro -->
            <form id="register-form" class="form">
                <label>Correo electrónico *</label>
                <input type="email" id="correo" required />
                <div class="name-fields">
                    <div class="Datos">
                        <label>Nombres *</label>
                        <input type="text" id="nombre" required />
                    </div>
                    <div class="Datos">
                        <label>Apellidos *</label>
                        <input type="text" id="apellidos" required />
                    </div>
                </div>
                <label>DNI *</label>
                <input type="text" id="dni" required />
                <label>Contraseña *</label>
                <input type="password" id="contraseña" required />

                <div class="checkboxes">
                    <label><input type="checkbox" required /> Acepto la política de privacidad *</label>
                    <label><input type="checkbox" required /> Acepto de Cookies *</label>
                </div>
                <button type="submit">REGISTRARME</button>
            </form>

        </div>
    </div>

    <script src="js/script.js"></script>


</body>

</html>
